
<!DOCTYPE html>

<meta charset="utf-8">
<title>用户登录</title>

<script type="text/javascript"
   src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
   	$(document).ready(function(){
      $("#submit_btn1").click(function(){
      
      if($("#fenl").val()=="0"){
	  	 $("#namemsg").text("");
		 $("#pwdmsg").text("");
        var name = $("#name").val();
		var pwd = $("#pwd").val();
		 //AJAX方式提交
		 $.ajax(
		 {//1.测试服务端，浏览器输入相应地址传递参数
		  //2.jquery事件是否响应
		  //3.测试jquer能获得服务器的返回
		 	type:'post',//提交方式
			url:'UserS',//提交目标地址
			dataType:'text',
			data:'name='+name+"&pwd="+pwd+"&option=login",//提交参数
			success:function(data){
				//alert(data);测试3
				if(data==-1){
			       $("#namemsg").text("用户名不存在").css("color","red");		
				}else if(data==-2){
				   $("#pwdmsg").text("密码错误").css("color","red");	
				}else{
					window.location.href="UserS?option=saveUser";
				}
			}//当服务器成功返回时调用的函数，回调函数
			}
		 );
		 }else if($("#fenl").val()=="1"){
		 
		 
		  $("#namemsg").text("");
		 $("#pwdmsg").text("");
        var name = $("#name").val();
		var pwd = $("#pwd").val();
		 //AJAX方式提交
		 $.ajax(
		 {//1.测试服务端，浏览器输入相应地址传递参数
		  //2.jquery事件是否响应
		  //3.测试jquer能获得服务器的返回
		 	type:'post',//提交方式
			url:'YgS',//提交目标地址
			dataType:'text',
			data:'name='+name+"&pwd="+pwd+"&option=login",//提交参数
			success:function(data){
				//alert(data);测试3
				if(data==-1){
			       $("#namemsg").text("用户名不存在").css("color","red");		
				}else if(data==-2){
				   $("#pwdmsg").text("密码错误").css("color","red");	
				}else{
					window.location.href="YgS?option=saveYg";
				}
			}//当服务器成功返回时调用的函数，回调函数
			}
		 );
		 
		 
		 }
	  });
	});
	
   </script>
